<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--? STYLE-->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mediaQuery.css">
    <link rel="icon" href="img/bkmark.png"">

    <!--? FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    

    <!--? TITLE  -->
    <title>Project</title>
  </head>
  <body data-bs-spy="scroll" data-bs-target="#navbar">

    <main>
      <div class="container bg-blac min-vh-100">
        <div class="row">
          <div class="col-md-12">
            <div class="parent d-flex flex-column justify-content-center align-items-center">            
              
              <h1 class=" my-5 w-fit py-2 mx-auto">Bookmarker</h1>

              <div class="content mt-2 py-4 py-md-4 px-4 px-md-4 d-flex flex-column justify-content-center align-items-center">

                <h2 class="mb-4">
                  <i class="fa-solid fa-bookmark fs-4"></i>
                    Bookmark your favorite sites
                  <i class="fa-solid fa-bookmark fs-4"></i>
                </h2>                
                
                <!--? ═════════▶ Input 1 -->
                <div class="px-1 w-100">
                  <label for="" class="fw-semibold mb-2 mt-1">
                    <i class="fa-solid fa-book-bookmark me-1"></i>
                    Site Name
                  </label>
                  <input id="siteName" oninput="validationName()" type="text" class="form-control mb-1" placeholder="Bookmark Name">
                  <div id="alertName" class="alert anyAlert d-none"> Name must be between 2 and 15 characters.</div>
                </div>
                             
                <!--? ═════════▶ Input 2 -->
                <div class="px-1 w-100 ">
                  <label for="" class="fw-semibold mb-2">
                    <i class="fa-solid fa-link me-1"></i>
                    Site URL
                  </label>
                  <input id="siteUrl" type="url" class="form-control mb-1" placeholder="Website URL"
                  oninput="validationUrl()">
                  <div id="alertUrl" class="alert anyAlert d-none"> Website URL must begin with "http://".</div>
                </div>
                
                <!--! ═════════▶ Submit & Update -->
                <button id="submitBtn" onclick="addSite()" class="btn btn-submit mt-4 w-btn">
                  Submit
                </button>
                <button id="updateBtn" onclick="updateSite()" class="btn btn-submit mt-4 w-btn d-none">
                  Update
                </button>
              </div>

              <!-- ^ ═════════▶ Search -->
              <input oninput="searchByName()" type="search" id="searchInput" class="searchForm form-control mx-auto mt-4 mb-1" placeholder="Search by Name...">

              <!--* ═════════▶ Table -->
              <div class="table-responsive table-container">
                <table class="table bg-white my-4 text-center">
                  <thead>
                    <tr>
                      <th class="text-capitalize">Index</th>
                      <th class="text-capitalize">Website Name</th>
                      <th class="text-capitalize">Visit</th>
                      <th class="text-capitalize">Update</th>
                      <th class="text-capitalize">Delete</th>
                    </tr>
                  </thead>
                  <tbody id="tableBody">
                    
                  </tbody>
                </table>
              </div> 
            </div>
          </div>
        </div>
      </div>
    </main>
      
    
    

    <!--? Bootstrap -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!--? JavaScript -->
    <script src="js/script.js"></script>

  </body>
</html>
